<div class="container" [class.open]="isOpen" [class.step-1]="step === 1" [class.step-2]="step === 2" [class.step-3]="step === 3" [class.step-4]="step === 4">
  <div class="envelope-wrapper" (click)="onClick()">
    <div class="envelope">
      <!-- La Tarjeta -->
      <!-- Hoja 1 (Atrás): Detalles -->
      <div class="card">
        <div class="card-content">
          <div class="details">
            <p><strong>Sábado, 20 de Octubre</strong></p>
            <p>7:00 PM</p>
            <p>Salón "Los Cristales"</p>
          </div>
        </div>
      </div>
      <!-- Hoja 2 (Medio): Frase -->
      <div class="card">
        <div class="card-content">
          <p>Te invito a celebrar este<br>momento tan especial.</p>
        </div>
      </div>
      <!-- Hoja 3 (Frente): Título -->
      <div class="card">
        <div class="card-content">
          <img src="https://i.pinimg.com/originals/dc/b4/05/dcb40592c11bc5126f50c3d2c1b5da2b.png" class="corner-decoration" alt="Decoración">
          <div class="mis-15">
            <h1>Mis 15<br>Años</h1>
          </div>
          <h2>Gaby Alejandra</h2>
          <img src="https://i.etsystatic.com/52694212/r/il/19f25b/6119085545/il_fullxfull.6119085545_6f4m.jpg" alt="Gaby Alejandra" class="profile-image">
          <div class="divider"></div>
          <audio controls autoplay *ngIf="isOpen">
            <source src="assets/musica_15.mp3" type="audio/mpeg">
          </audio>
        </div>
      </div>

      <!-- Partes del Sobre -->
      <div class="flap left"></div>
      <div class="flap right"></div>
      <div class="flap bottom"></div>
      <div class="flap top"></div>
    </div>
  </div>
  <div class="instruction" *ngIf="!isOpen">
    <p>Toca el sobre para abrir</p>
  </div>
</div>
