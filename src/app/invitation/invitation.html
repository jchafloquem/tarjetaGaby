<div class="container" [class.open]="isOpen">
  <div class="envelope-wrapper" (click)="toggleEnvelope()">
    <div class="envelope">
      <!-- La Tarjeta -->
      <div class="card">
        <div class="card-content">
          <h1>Mis 15 Años</h1>
          <h2>Gabriela</h2>
          <div class="divider"></div>
          <p>Te invito a celebrar este<br>momento tan especial.</p>
          <div class="details">
            <p><strong>Sábado, 20 de Octubre</strong></p>
            <p>7:00 PM</p>
            <p>Salón "Los Cristales"</p>
          </div>
        </div>
      </div>

      <!-- Partes del Sobre -->
      <div class="flap left"></div>
      <div class="flap right"></div>
      <div class="flap bottom"></div>
      <div class="flap top"></div>
    </div>
  </div>
  <div class="instruction" *ngIf="!isOpen">
    <p>Toca el sobre para abrir</p>
  </div>
</div>
